<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="dashboard">
        <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>To Do <span class="counter" id="todoCount">3</span></h2>
            <div class="card" draggable="true" ondragstart="drag(event)" id="task1">
                <h3>Task 1</h3>
                <p>Assigned to: Yash</p>
                <p>Due Date: 2025-02-20</p>
                <p>Priority: <span class="priority high">High</span></p>
            </div>
            <div class="card" draggable="true" ondragstart="drag(event)" id="task2">
                <h3>Task 2</h3>
                <p>Assigned to: Venkat</p>
                <p>Due Date: 2025-02-22</p>
                <p>Priority: <span class="priority mid">Medium</span></p>
            </div>
            <div class="card" draggable="true" ondragstart="drag(event)" id="task3">
                <h3>Task 3</h3>
                <p>Assigned to: Sai</p>
                <p>Due Date: 2025-02-27</p>
                <p>Priority: <span class="priority low">Low</span></p>
            </div>            
        </div>

        <div class="column" id="inProgress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>In Progress <span class="counter" id="inProgressCount">0</span></h2>
        </div>

        <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Done <span class="counter" id="doneCount">0</span></h2>
        </div>

        <div class="column" id="failed" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Failed / Blocked <span class="counter" id="failedCount">0</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
